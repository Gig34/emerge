<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading, Paragraph, Typography</title>
</head>
<body>
    <!-- This is a comment -->   
    <!-- Heading: h1 - h6 -->
    <!-- br -Line break-->
    <!-- hr -->
    <!-- i -italics-->
    <!-- b -bold-->
    <!-- strong -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>

    <!-- Paragraph -->
<p>This is a paragraph</p>
<p>Lorem ipsum dolor sit amet consectetur <br>adipisicing elit. Modi earum ut minus dicta?</p>
<hr>
<br>
<br>
<p>Lorem <i>Another</i>ipsum dolor<strong>Hello</strong> sit<em>james</em> amet consectetur<b>Hello</b> adipisicing elit. Quaerat!</p>
<a href="03_links.images.html">go to link | image</a>
</body>
</html>
